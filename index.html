<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos - A Journey Within</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        /* Kairos Design System */
        :root {
            --warm-off-white: #FAF9F6;
            --soft-charcoal: #3A3A3A;
            --muted-stone-gray: #8B8680;
            --gentle-cream: #F7F5F2;
            --warm-ivory: #FDF8F0;
            --deep-indigo: #483D8B;
            --shimmering-gold: #D4AF37;
            --soft-rose-quartz: #B695C0;
            --ethereal-lavender: #C8B2DB;
            --sage-mist: #A8B5A0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--warm-off-white);
            color: var(--soft-charcoal);
            min-height: 100vh;
        }

        .kairos-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
        }

        .kairos-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            color: var(--warm-off-white);
            width: 100%;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .kairos-input:focus {
            outline: none;
            border-color: var(--shimmering-gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .kairos-btn {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .kairos-btn-primary {
            background: linear-gradient(135deg, var(--shimmering-gold) 0%, var(--soft-rose-quartz) 50%, var(--deep-indigo) 100%);
            color: var(--warm-off-white);
            border: none;
            padding: 1rem 2rem;
        }

        .kairos-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--gentle-cream) 0%, var(--warm-ivory) 50%, var(--gentle-cream) 100%);
        }

        .hidden { display: none; }
        .toast { position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 1rem; border-radius: 8px; color: white; }
        .toast.success { background: #10b981; }
        .toast.error { background: #ef4444; }
    </style>
</head>
<body>
    <div class="cosmic-background"></div>
    <div id="app"></div>
    
    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <!-- Firebase Configuration -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCSBGXo" + "-5Da8ombcU7ZveUa65KsvE1Y5E",
            authDomain: "journaling-8af15" + ".firebaseapp.com",
            databaseURL: "https://journaling-8af15" + "-default-rtdb.firebaseio.com",
            projectId: "journaling" + "-8af15",
            storageBucket: "journaling-8af15" + ".firebasestorage.app",
            messagingSenderId: "762294602129",
            appId: "1:762294602129:web:" + "be5858cf1c31d1eb8f7230",
            measurementId: "G-" + "TZFC2X9PDX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ===== APPLICATION STATE =====
        let appState = {
            currentUser: null,
            currentPage: 'login',
            entries: [],
            isLoading: false,
            authError: null
        };

        // ===== UTILITY FUNCTIONS =====
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type} fade-in`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function isLocalDevelopment() {
            return window.location.hostname === 'localhost' || 
                   window.location.hostname === '127.0.0.1' ||
                   window.location.port === '8080';
        }

        // ===== AUTHENTICATION SYSTEM =====
        class AuthManager {
            constructor() {
                this.currentUser = null;
                this.isInitialized = false;
            }

            async initialize() {
                console.log('üî• Initializing Authentication...');
                
                return new Promise((resolve) => {
                    onAuthStateChanged(auth, async (user) => {
                        console.log('üîê Auth State Changed:', user ? `${user.email}` : 'No user');
                        
                        this.currentUser = user;
                        appState.currentUser = user;
                        
                        if (user) {
                            // User is authenticated
                            try {
                                await user.getIdToken(); // Verify token
                                console.log('‚úÖ User authenticated successfully');
                                
                                if (appState.currentPage === 'login' || appState.currentPage === 'register') {
                                    await this.loadUserData();
                                    appState.currentPage = 'dashboard';
                                    render();
                                }
                            } catch (error) {
                                console.error('‚ùå Authentication error:', error);
                                await this.logout();
                            }
                        } else {
                            // User not authenticated
                            appState.entries = [];
                            if (appState.currentPage !== 'login' && appState.currentPage !== 'register') {
                                appState.currentPage = 'login';
                                render();
                            }
                        }
                        
                        if (!this.isInitialized) {
                            this.isInitialized = true;
                            resolve();
                        }
                    });
                });
            }

            async loadUserData() {
                if (!this.currentUser) return;
                
                try {
                    console.log('üìö Loading user data...');
                    appState.entries = await this.loadEntries();
                    console.log(`‚úÖ Loaded ${appState.entries.length} entries`);
                } catch (error) {
                    console.warn('‚ö†Ô∏è Failed to load user data:', error);
                    appState.entries = [];
                }
            }

            async loadEntries() {
                if (!this.currentUser) throw new Error('User not authenticated');
                
                if (isLocalDevelopment()) {
                    // Return mock data for local development
                    return [
                        {
                            id: 'mock-1',
                            title: 'Welcome Entry',
                            content: 'This is a sample journal entry for local development.',
                            date: new Date().toISOString(),
                            userId: this.currentUser.uid
                        }
                    ];
                }
                
                // Production: Call backend
                const token = await this.currentUser.getIdToken();
                const response = await fetch('/.netlify/functions/firebase-backend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ action: 'getUserEntries', data: { limit: 50 } })
                });
                
                if (!response.ok) {
                    throw new Error(`Backend error: ${response.status}`);
                }
                
                return await response.json();
            }

            async saveEntry(entryData) {
                if (!this.currentUser) {
                    throw new Error('You must be logged in to save entries');
                }
                
                console.log('üíæ Saving entry for user:', this.currentUser.uid);
                
                if (isLocalDevelopment()) {
                    // Local development: add to mock data
                    const newEntry = {
                        id: 'local-' + Date.now(),
                        ...entryData,
                        userId: this.currentUser.uid,
                        date: new Date().toISOString()
                    };
                    appState.entries.unshift(newEntry);
                    console.log('‚úÖ Entry saved locally');
                    return newEntry;
                }
                
                // Production: Save via backend
                const token = await this.currentUser.getIdToken();
                const response = await fetch('/.netlify/functions/firebase-backend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ 
                        action: 'createEntry', 
                        data: {
                            ...entryData,
                            userId: this.currentUser.uid
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to save entry: ${response.status}`);
                }
                
                const savedEntry = await response.json();
                appState.entries.unshift(savedEntry);
                console.log('‚úÖ Entry saved to backend');
                return savedEntry;
            }

            async login(email, password) {
                appState.isLoading = true;
                appState.authError = null;
                
                try {
                    console.log('üîë Logging in user:', email);
                    await signInWithEmailAndPassword(auth, email, password);
                    showToast('Welcome back to your sanctuary!', 'success');
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    appState.authError = this.getErrorMessage(error.code);
                    showToast(appState.authError, 'error');
                } finally {
                    appState.isLoading = false;
                    render();
                }
            }

            async register(email, password) {
                appState.isLoading = true;
                appState.authError = null;
                
                try {
                    console.log('üë§ Registering user:', email);
                    await createUserWithEmailAndPassword(auth, email, password);
                    showToast('Welcome to Kairos! Your journey begins now.', 'success');
                } catch (error) {
                    console.error('‚ùå Registration error:', error);
                    appState.authError = this.getErrorMessage(error.code);
                    showToast(appState.authError, 'error');
                } finally {
                    appState.isLoading = false;
                    render();
                }
            }

            async logout() {
                try {
                    await signOut(auth);
                    showToast('Signed out successfully', 'success');
                } catch (error) {
                    console.error('Logout error:', error);
                    showToast('Error signing out', 'error');
                }
            }

            getErrorMessage(errorCode) {
                const errorMessages = {
                    'auth/user-not-found': 'No account found with this email address.',
                    'auth/wrong-password': 'Incorrect password. Please try again.',
                    'auth/email-already-in-use': 'An account with this email already exists.',
                    'auth/weak-password': 'Password should be at least 6 characters long.',
                    'auth/invalid-email': 'Please enter a valid email address.',
                    'auth/too-many-requests': 'Too many failed attempts. Please try again later.'
                };
                return errorMessages[errorCode] || 'An error occurred. Please try again.';
            }

            isAuthenticated() {
                return this.currentUser !== null;
            }
        }

        // Initialize authentication manager
        const authManager = new AuthManager();

        // ===== UI COMPONENTS =====
        function LoginPage() {
            return `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="kairos-card p-8 max-w-md w-full">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-bold mb-4" style="
                                font-family: 'Playfair Display', serif;
                                background: linear-gradient(135deg, var(--deep-indigo) 0%, var(--soft-rose-quartz) 50%, var(--shimmering-gold) 100%);
                                -webkit-background-clip: text;
                                -webkit-text-fill-color: transparent;
                            ">Kairos</h1>
                            <p class="text-gray-600">Welcome back to your sanctuary</p>
                        </div>
                        
                        <form id="login-form" class="space-y-4">
                            <div>
                                <input type="email" id="login-email" placeholder="Email" class="kairos-input" required>
                            </div>
                            <div>
                                <input type="password" id="login-password" placeholder="Password" class="kairos-input" required>
                            </div>
                            <button type="submit" class="kairos-btn kairos-btn-primary w-full" ${appState.isLoading ? 'disabled' : ''}>
                                ${appState.isLoading ? 'Signing In...' : 'Sign In'}
                            </button>
                        </form>
                        
                        ${appState.authError ? `
                            <div class="mt-4 p-3 bg-red-100 border border-red-300 rounded text-red-700 text-sm">
                                ${appState.authError}
                            </div>
                        ` : ''}
                        
                        <div class="mt-6 text-center">
                            <p class="text-gray-600">
                                Don't have an account? 
                                <button id="go-to-register" class="text-blue-500 hover:underline">Create one</button>
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function RegisterPage() {
            return `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="kairos-card p-8 max-w-md w-full">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-bold mb-4" style="
                                font-family: 'Playfair Display', serif;
                                background: linear-gradient(135deg, var(--deep-indigo) 0%, var(--soft-rose-quartz) 50%, var(--shimmering-gold) 100%);
                                -webkit-background-clip: text;
                                -webkit-text-fill-color: transparent;
                            ">Kairos</h1>
                            <p class="text-gray-600">Begin your journey</p>
                        </div>
                        
                        <form id="register-form" class="space-y-4">
                            <div>
                                <input type="email" id="register-email" placeholder="Email" class="kairos-input" required>
                            </div>
                            <div>
                                <input type="password" id="register-password" placeholder="Password" class="kairos-input" required>
                            </div>
                            <div>
                                <input type="password" id="register-confirm" placeholder="Confirm Password" class="kairos-input" required>
                            </div>
                            <button type="submit" class="kairos-btn kairos-btn-primary w-full" ${appState.isLoading ? 'disabled' : ''}>
                                ${appState.isLoading ? 'Creating Account...' : 'Create Account'}
                            </button>
                        </form>
                        
                        ${appState.authError ? `
                            <div class="mt-4 p-3 bg-red-100 border border-red-300 rounded text-red-700 text-sm">
                                ${appState.authError}
                            </div>
                        ` : ''}
                        
                        <div class="mt-6 text-center">
                            <p class="text-gray-600">
                                Already have an account? 
                                <button id="go-to-login" class="text-blue-500 hover:underline">Sign in</button>
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function DashboardPage() {
            return `
                <div class="min-h-screen p-4">
                    <div class="max-w-4xl mx-auto">
                        <!-- Header -->
                        <div class="flex justify-between items-center mb-8">
                            <div>
                                <h1 class="text-3xl font-bold" style="font-family: 'Playfair Display', serif;">
                                    Welcome back, ${appState.currentUser?.email?.split('@')[0] || 'Journaler'}
                                </h1>
                                <p class="text-gray-600">Your sanctuary of reflection</p>
                            </div>
                            <button id="logout-btn" class="kairos-btn bg-gray-200 text-gray-700 px-4 py-2 hover:bg-gray-300">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </div>
                        
                        <!-- Quick Actions -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div class="kairos-card p-6">
                                <h3 class="text-xl font-semibold mb-4">Create New Entry</h3>
                                <button id="new-entry-btn" class="kairos-btn kairos-btn-primary w-full">
                                    <i class="fas fa-plus mr-2"></i>Start Journaling
                                </button>
                            </div>
                            <div class="kairos-card p-6">
                                <h3 class="text-xl font-semibold mb-4">Your Progress</h3>
                                <p class="text-2xl font-bold text-blue-600">${appState.entries.length}</p>
                                <p class="text-gray-600">Total entries</p>
                            </div>
                        </div>
                        
                        <!-- Recent Entries -->
                        <div class="kairos-card p-6">
                            <h3 class="text-xl font-semibold mb-4">Recent Entries</h3>
                            ${appState.entries.length > 0 ? `
                                <div class="space-y-4">
                                    ${appState.entries.slice(0, 5).map(entry => `
                                        <div class="border-b border-gray-200 pb-4">
                                            <h4 class="font-semibold">${entry.title || 'Untitled Entry'}</h4>
                                            <p class="text-gray-600 text-sm">${new Date(entry.date).toLocaleDateString()}</p>
                                            <p class="text-gray-700 mt-2">${(entry.content || '').substring(0, 100)}...</p>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : `
                                <p class="text-gray-600">No entries yet. Start your journey by creating your first entry!</p>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }

        function NewEntryPage() {
            return `
                <div class="min-h-screen p-4">
                    <div class="max-w-2xl mx-auto">
                        <div class="kairos-card p-8">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-2xl font-bold" style="font-family: 'Playfair Display', serif;">New Journal Entry</h2>
                                <button id="back-to-dashboard" class="kairos-btn bg-gray-200 text-gray-700 px-4 py-2">
                                    <i class="fas fa-arrow-left mr-2"></i>Back
                                </button>
                            </div>
                            
                            <form id="entry-form" class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Entry Title</label>
                                    <input type="text" id="entry-title" class="kairos-input" placeholder="What's on your mind today?" required>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-2">Your Thoughts</label>
                                    <textarea id="entry-content" rows="10" class="kairos-input" placeholder="Write your thoughts, feelings, experiences..." required></textarea>
                                </div>
                                
                                <button type="submit" class="kairos-btn kairos-btn-primary w-full">
                                    <i class="fas fa-save mr-2"></i>Save Entry
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
        }

        // ===== RENDER SYSTEM =====
        function render() {
            const app = document.getElementById('app');
            
            switch (appState.currentPage) {
                case 'login':
                    app.innerHTML = LoginPage();
                    attachLoginEvents();
                    break;
                case 'register':
                    app.innerHTML = RegisterPage();
                    attachRegisterEvents();
                    break;
                case 'dashboard':
                    app.innerHTML = DashboardPage();
                    attachDashboardEvents();
                    break;
                case 'new-entry':
                    app.innerHTML = NewEntryPage();
                    attachNewEntryEvents();
                    break;
                default:
                    app.innerHTML = LoginPage();
                    attachLoginEvents();
            }
        }

        // ===== EVENT HANDLERS =====
        function attachLoginEvents() {
            const form = document.getElementById('login-form');
            const goToRegister = document.getElementById('go-to-register');
            
            form?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;
                
                if (!email || !password) {
                    showToast('Please fill in all fields', 'error');
                    return;
                }
                
                await authManager.login(email, password);
            });
            
            goToRegister?.addEventListener('click', () => {
                appState.currentPage = 'register';
                appState.authError = null;
                render();
            });
        }

        function attachRegisterEvents() {
            const form = document.getElementById('register-form');
            const goToLogin = document.getElementById('go-to-login');
            
            form?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('register-email').value.trim();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm').value;
                
                if (!email || !password || !confirmPassword) {
                    showToast('Please fill in all fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showToast('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showToast('Password must be at least 6 characters long', 'error');
                    return;
                }
                
                await authManager.register(email, password);
            });
            
            goToLogin?.addEventListener('click', () => {
                appState.currentPage = 'login';
                appState.authError = null;
                render();
            });
        }

        function attachDashboardEvents() {
            const logoutBtn = document.getElementById('logout-btn');
            const newEntryBtn = document.getElementById('new-entry-btn');
            
            logoutBtn?.addEventListener('click', () => {
                authManager.logout();
            });
            
            newEntryBtn?.addEventListener('click', () => {
                appState.currentPage = 'new-entry';
                render();
            });
        }

        function attachNewEntryEvents() {
            const form = document.getElementById('entry-form');
            const backBtn = document.getElementById('back-to-dashboard');
            
            form?.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const title = document.getElementById('entry-title').value.trim();
                const content = document.getElementById('entry-content').value.trim();
                
                if (!title || !content) {
                    showToast('Please fill in both title and content', 'error');
                    return;
                }
                
                try {
                    await authManager.saveEntry({ title, content });
                    showToast('Entry saved successfully!', 'success');
                    appState.currentPage = 'dashboard';
                    render();
                } catch (error) {
                    console.error('Save error:', error);
                    showToast(error.message, 'error');
                }
            });
            
            backBtn?.addEventListener('click', () => {
                appState.currentPage = 'dashboard';
                render();
            });
        }

        // ===== APPLICATION INITIALIZATION =====
        async function initializeApp() {
            console.log('üöÄ Initializing Kairos Application...');
            
            try {
                await authManager.initialize();
                console.log('‚úÖ Application initialized successfully');
                render();
            } catch (error) {
                console.error('‚ùå Failed to initialize application:', error);
                showToast('Failed to initialize app. Please refresh.', 'error');
            }
        }

        // Start the application
        initializeApp();
    </script>
</body>
</html>
