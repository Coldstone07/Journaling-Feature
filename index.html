        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';

            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCSBGXo" + "-5Da8ombcU7ZveUa65KsvE1Y5E",
            authDomain: "journaling-8af15" + ".firebaseapp.com",
            databaseURL: "https://journaling-8af15" + "-default-rtdb.firebaseio.com",
            projectId: "journaling" + "-8af15",
            storageBucket: "journaling-8af15" + ".firebasestorage.app",
            messagingSenderId: "762294602129",
            appId: "1:762294602129:web:" + "be5858cf1c31d1eb8f7230",
            measurementId: "G-" + "TZFC2X9PDX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ===== APPLICATION STATE =====
        let appState = {
            currentUser: null,
            currentPage: 'login',
            entries: [],
            isLoading: false,
            authError: null
        };

        // ===== UTILITY FUNCTIONS =====
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type} fade-in`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function isLocalDevelopment() {
            return window.location.hostname === 'localhost' || 
                   window.location.hostname === '127.0.0.1' ||
                   window.location.port === '8080';
        }

        // ===== AUTHENTICATION SYSTEM =====
        class AuthManager {
            constructor() {
                this.currentUser = null;
                this.isInitialized = false;
            }

            async initialize() {
                console.log('🔥 Initializing Authentication...');
                
                return new Promise((resolve) => {
                    onAuthStateChanged(auth, async (user) => {
                        console.log('🔐 Auth State Changed:', user ? `${user.email}` : 'No user');
                        
                        this.currentUser = user;
                        appState.currentUser = user;
                        
                        if (user) {
                            // User is authenticated
                            try {
                                await user.getIdToken(); // Verify token
                                console.log('✅ User authenticated successfully');
                                
                                if (appState.currentPage === 'login' || appState.currentPage === 'register') {
                                    await this.loadUserData();
                                    appState.currentPage = 'dashboard';
                                    render();
                                }
                            } catch (error) {
                                console.error('❌ Firebase token error:', error);
                                // Only logout if there's a genuine Firebase auth error, not backend errors
                                if (error.code && error.code.includes('auth/')) {
                                    await this.logout();
                                } else {
                                    console.warn('Token verification failed but keeping user logged in');
                                    // Still redirect to dashboard even if backend fails
                                    if (appState.currentPage === 'login' || appState.currentPage === 'register') {
                                        appState.currentPage = 'dashboard';
                                        render();
                                    }
                                }
                            }
                        } else {
                            // User not authenticated
                            appState.entries = [];
                            if (appState.currentPage !== 'login' && appState.currentPage !== 'register') {
                                appState.currentPage = 'login';
                                render();
                            }
                        }
                        
                        if (!this.isInitialized) {
                            this.isInitialized = true;
                            resolve();
                        }
                    });
                });
            }

            async loadUserData() {
                if (!this.currentUser) return;
                
                try {
                    console.log('📚 Loading user data...');
                    appState.entries = await this.loadEntries();
                    console.log(`✅ Loaded ${appState.entries.length} entries`);
                } catch (error) {
                    console.warn('⚠️ Failed to load user data:', error);
                    appState.entries = [];
                    
                    // Show user-friendly message for backend errors
                    if (error.message.includes('Backend error: 401')) {
                        console.warn('Backend authentication issue - user remains logged in');
                        showToast('Unable to sync with server. Working in offline mode.', 'error');
                    } else {
                        showToast('Failed to load entries. Please refresh.', 'error');
                    }
                }
            }

            async loadEntries() {
                if (!this.currentUser) throw new Error('User not authenticated');
                
                if (isLocalDevelopment()) {
                    // Load from localStorage for local development persistence
                    const storedEntries = localStorage.getItem('kairos-local-entries');
                    if (storedEntries) {
                        return JSON.parse(storedEntries);
                    }
                    
                    // Return mock data for first-time local users
                    return [
                        {
                            id: 'mock-1',
                            title: 'Welcome to Kairos',
                            content: 'This is a sample journal entry for local development. Try creating your own entries!',
                            date: new Date().toISOString(),
                            userId: this.currentUser.uid
                        }
                    ];
                }
                
                // Production: Call backend
                const token = await this.currentUser.getIdToken();
                const response = await fetch('/.netlify/functions/firebase-backend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ action: 'getUserEntries', data: { limit: 50 } })
                });
                
                if (!response.ok) {
                    throw new Error(`Backend error: ${response.status}`);
                }
                
                return await response.json();
            }

            async saveEntry(entryData) {
                if (!this.currentUser) {
                    throw new Error('You must be logged in to save entries');
                }
                
                console.log('💾 Saving entry for user:', this.currentUser.uid);
                
                if (isLocalDevelopment()) {
                    // Local development: save to localStorage
                    const newEntry = {
                        id: 'local-' + Date.now(),
                        ...entryData,
                        userId: this.currentUser.uid,
                        date: new Date().toISOString()
                    };
                    
                    appState.entries.unshift(newEntry);
                    localStorage.setItem('kairos-local-entries', JSON.stringify(appState.entries));
                    console.log('✅ Entry saved locally');
                    return newEntry;
                }
                
                // Production: Save via backend with improved error handling
                try {
                    const token = await this.currentUser.getIdToken();
                    const response = await fetch('/.netlify/functions/firebase-backend', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ 
                            action: 'createEntry', 
                            data: {
                                ...entryData,
                                userId: this.currentUser.uid
                            }
                        })
                    });
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            console.warn('⚠️ Backend authentication failed, but user remains logged in');
                            // Don't logout - this is a backend issue, not a Firebase auth issue
                            throw new Error('Unable to sync with server. Your entry may not be saved to the cloud.');
                        }
                        throw new Error(`Failed to save entry: ${response.status}`);
                    }
                    
                    const savedEntry = await response.json();
                    appState.entries.unshift(savedEntry);
                    console.log('✅ Entry saved to backend');
                    return savedEntry;
                } catch (error) {
                    console.error('❌ Save entry error:', error);
                    // Re-throw the error for the UI to handle, but don't logout
                    throw error;
                }
            }

            async login(email, password) {
                appState.isLoading = true;
                appState.authError = null;
                render();
                
                try {
                    console.log('🔑 Logging in user:', email);
                    await signInWithEmailAndPassword(auth, email, password);
                    showToast('Welcome back to your sanctuary!', 'success');
                } catch (error) {
                    console.error('❌ Login error:', error);
                    appState.authError = this.getErrorMessage(error.code);
                    showToast(appState.authError, 'error');
                } finally {
                    appState.isLoading = false;
                    render();
                }
            }

            async register(email, password) {
                appState.isLoading = true;
                appState.authError = null;
                render();
                
                try {
                    console.log('👤 Registering user:', email);
                    await createUserWithEmailAndPassword(auth, email, password);
                    showToast('Welcome to Kairos! Your journey begins now.', 'success');
                } catch (error) {
                    console.error('❌ Registration error:', error);
                    appState.authError = this.getErrorMessage(error.code);
                    showToast(appState.authError, 'error');
                } finally {
                    appState.isLoading = false;
                    render();
                }
            }

            async logout() {
                try {
                    await signOut(auth);
                    showToast('Signed out successfully', 'success');
                } catch (error) {
                    console.error('Logout error:', error);
                    showToast('Error signing out', 'error');
                }
            }

            getErrorMessage(errorCode) {
                const errorMessages = {
                    'auth/user-not-found': 'No account found with this email address.',
                    'auth/wrong-password': 'Incorrect password. Please try again.',
                    'auth/email-already-in-use': 'An account with this email already exists.',
                    'auth/weak-password': 'Password should be at least 6 characters long.',
                    'auth/invalid-email': 'Please enter a valid email address.',
                    'auth/too-many-requests': 'Too many failed attempts. Please try again later.'
                };
                return errorMessages[errorCode] || 'An error occurred. Please try again.';
            }

            isAuthenticated() {
                return this.currentUser !== null;
            }
        }

        // Initialize authentication manager
        const authManager = new AuthManager();

        // ===== UI COMPONENTS =====

                        <div class="kairos-card p-8">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-2xl font-bold" style="font-family: 'Playfair Display', serif;">New Journal Entry</h2>
                                <button id="back-to-dashboard" class="kairos-btn bg-gray-200 text-gray-700 px-4 py-2">
                                    <i class="fas fa-arrow-left mr-2"></i>Back
                                </button>
                            </div>
                            
                            <form id="entry-form" class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Entry Title</label>
                                    <input type="text" id="entry-title" class="kairos-input" placeholder="What's on your mind today?" required>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-2">Your Thoughts</label>
                                    <textarea id="entry-content" rows="10" class="kairos-input" placeholder="Write your thoughts, feelings, experiences..." required></textarea>
                                </div>
                                
                                <button type="submit" class="kairos-btn kairos-btn-primary w-full">
                                    <i class="fas fa-save mr-2"></i>Save Entry
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
        }

        // ===== RENDER SYSTEM =====
        function render() {
            const app = document.getElementById('app');
            
            switch (appState.currentPage) {
                case 'login':
                    app.innerHTML = LoginPage();
                    attachLoginEvents();
                    break;
                case 'register':
                    app.innerHTML = RegisterPage();
                    attachRegisterEvents();
                    break;
                case 'dashboard':
                    app.innerHTML = DashboardPage();
                    attachDashboardEvents();
                    break;
                case 'new-entry':
                    app.innerHTML = NewEntryPage();
                    attachNewEntryEvents();
                    break;
                default:
                    app.innerHTML = LoginPage();
                    attachLoginEvents();
            }
        }

        // ===== EVENT HANDLERS =====
        function attachLoginEvents() {
            const form = document.getElementById('login-form');
            const goToRegister = document.getElementById('go-to-register');
            
            form?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;
                
                if (!email || !password) {
                    showToast('Please fill in all fields', 'error');
                    return;
                }
                
                await authManager.login(email, password);
            });
            
            goToRegister?.addEventListener('click', () => {
                appState.currentPage = 'register';
                appState.authError = null;
                render();
            });
        }

        function attachRegisterEvents() {
            const form = document.getElementById('register-form');
            const goToLogin = document.getElementById('go-to-login');
            
            form?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('register-email').value.trim();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm').value;
                
                if (!email || !password || !confirmPassword) {
                    showToast('Please fill in all fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showToast('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showToast('Password must be at least 6 characters long', 'error');
                    return;
                }
                
                await authManager.register(email, password);
            });
            
            goToLogin?.addEventListener('click', () => {
                appState.currentPage = 'login';
                appState.authError = null;
                render();
            });
        }

        function attachDashboardEvents() {
            const logoutBtn = document.getElementById('logout-btn');
            const newEntryBtn = document.getElementById('new-entry-btn');
            
            logoutBtn?.addEventListener('click', () => {
                authManager.logout();
            });
            
            newEntryBtn?.addEventListener('click', () => {
                appState.currentPage = 'new-entry';
                render();
            });
        }

        function attachNewEntryEvents() {
            const form = document.getElementById('entry-form');
            const backBtn = document.getElementById('back-to-dashboard');
            
            form?.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const title = document.getElementById('entry-title').value.trim();
                const content = document.getElementById('entry-content').value.trim();
                
                if (!title || !content) {
                    showToast('Please fill in both title and content', 'error');
                    return;
                }
                
                try {
                    await authManager.saveEntry({ title, content });
                    showToast('Entry saved successfully!', 'success');
                    appState.currentPage = 'dashboard';
                    render();
                } catch (error) {
                    console.error('Save error:', error);
                    showToast(error.message, 'error');
                }
            });
            
            backBtn?.addEventListener('click', () => {
                appState.currentPage = 'dashboard';
                render();
            });
        }

        // ===== APPLICATION INITIALIZATION =====
        async function initKairosApp() {
            console.log('🚀 Initializing Kairos Application...');
            
            try {
                await authManager.initialize();
                console.log('✅ Application initialized successfully');
                render();
            } catch (error) {
                console.error('❌ Failed to initialize application:', error);
                showToast('Failed to initialize app. Please refresh.', 'error');
            }
        }

        // Start the application
        initKairosApp();
    </script>
</body>
</html>
