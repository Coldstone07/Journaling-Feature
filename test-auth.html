<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        input, button { padding: 10px; margin: 5px; width: 200px; }
        button { background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin: 10px 0; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üî• Firebase Authentication Test</h1>
    
    <div class="test-section">
        <h2>Connection Status</h2>
        <div id="connection-status">Testing Firebase connection...</div>
    </div>

    <div class="test-section">
        <h2>Create New Account</h2>
        <input type="email" id="register-email" placeholder="Email" value="test@example.com">
        <input type="password" id="register-password" placeholder="Password" value="testpassword123">
        <button onclick="testRegister()">Create Account</button>
        <div id="register-status"></div>
    </div>

    <div class="test-section">
        <h2>Login to Existing Account</h2>
        <input type="email" id="login-email" placeholder="Email" value="test@example.com">
        <input type="password" id="login-password" placeholder="Password" value="testpassword123">
        <button onclick="testLogin()">Login</button>
        <div id="login-status"></div>
    </div>

    <div class="test-section">
        <h2>Current User</h2>
        <div id="user-info">Not logged in</div>
        <button onclick="testLogout()">Logout</button>
    </div>

    <div class="test-section">
        <h2>Backend Test</h2>
        <button onclick="testBackend()">Test Firebase Backend</button>
        <div id="backend-status"></div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        let currentUser = null;

        // Test Firebase connection
        try {
            document.getElementById('connection-status').innerHTML = `
                ‚úÖ Firebase connection successful!<br>
                Project: ${auth.app.options.projectId}<br>
                Auth Domain: ${auth.app.options.authDomain}
            `;
            document.getElementById('connection-status').className = 'success';
        } catch (error) {
            document.getElementById('connection-status').innerHTML = `‚ùå Firebase connection failed: ${error.message}`;
            document.getElementById('connection-status').className = 'error';
        }

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('user-info').innerHTML = `
                    ‚úÖ Logged in as: ${user.email}<br>
                    UID: ${user.uid}<br>
                    Token available: ${user.accessToken ? 'Yes' : 'Checking...'}
                `;
                document.getElementById('user-info').className = 'success';
            } else {
                document.getElementById('user-info').innerHTML = '‚ùå Not logged in';
                document.getElementById('user-info').className = 'error';
            }
        });

        // Make functions global for button onclick
        window.testRegister = async function() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const statusDiv = document.getElementById('register-status');
            
            try {
                statusDiv.innerHTML = '‚è≥ Creating account...';
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                statusDiv.innerHTML = `‚úÖ Account created successfully! UID: ${userCredential.user.uid}`;
                statusDiv.className = 'success';
            } catch (error) {
                statusDiv.innerHTML = `‚ùå Registration failed: ${error.message}`;
                statusDiv.className = 'error';
            }
        };

        window.testLogin = async function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const statusDiv = document.getElementById('login-status');
            
            try {
                statusDiv.innerHTML = '‚è≥ Logging in...';
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                statusDiv.innerHTML = `‚úÖ Login successful! Welcome ${userCredential.user.email}`;
                statusDiv.className = 'success';
            } catch (error) {
                statusDiv.innerHTML = `‚ùå Login failed: ${error.message}`;
                statusDiv.className = 'error';
            }
        };

        window.testLogout = async function() {
            try {
                await signOut(auth);
                document.getElementById('login-status').innerHTML = '‚úÖ Logged out successfully';
                document.getElementById('login-status').className = 'success';
            } catch (error) {
                document.getElementById('login-status').innerHTML = `‚ùå Logout failed: ${error.message}`;
                document.getElementById('login-status').className = 'error';
            }
        };

        window.testBackend = async function() {
            const statusDiv = document.getElementById('backend-status');
            
            if (!currentUser) {
                statusDiv.innerHTML = '‚ùå Please login first to test backend';
                statusDiv.className = 'error';
                return;
            }

            try {
                statusDiv.innerHTML = '‚è≥ Testing backend connection...';
                
                const idToken = await currentUser.getIdToken();
                const response = await fetch('/.netlify/functions/firebase-backend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({ 
                        action: 'getUserEntries', 
                        data: { limit: 5 } 
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    statusDiv.innerHTML = `‚úÖ Backend connection successful!<br>Found ${result.length || 0} entries`;
                    statusDiv.className = 'success';
                } else {
                    const error = await response.json();
                    statusDiv.innerHTML = `‚ùå Backend error: ${error.error}`;
                    statusDiv.className = 'error';
                }
            } catch (error) {
                statusDiv.innerHTML = `‚ùå Backend test failed: ${error.message}`;
                statusDiv.className = 'error';
            }
        };
    </script>
</body>
</html>
